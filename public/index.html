<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" />

	<title>ToDoistTS</title>
</head>
<body>
	<div id="wrapper">
		<header>
			<div id="page-banner">
				<h1 class="title" id="app">Whfat I should to do</h1>
				<p>My tasks</p>
				<form id="search-task">
					<input type="text" placeholder="Search task..." />
				</form>
			</div>
		</header>

		<div id="task-list">
			<h2 class="title">Tasks to do</h2>
			<ul class="tasks">
				
			</ul>
		</div>

		<form id="add-task" class="new-item">
			<div class="field">
				<label class="title">Type:</label>
				<select id="type">
					<option value="task">Task</option>
					<option value="event">Event</option>
				</select>
			</div>

			<input type="text" id="text" placeholder="Add a task..." />

			<button>Add</button>
		</form>

	</div>

	<script type = "module" src = "App.js"></script>
</body>
</html>
